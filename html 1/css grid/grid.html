<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics Grid Layout</title>
    <style>
      body {
        color: fff;
        font-family: sans-serif;
        text-align: center;
      }
      #contents {
        max-width: 960px;
        margin: 0 auto;
      }
      #contents div {
        background-color: #3bbced;
        padding: 30px;
      }
      #contents div:nth-child(even) {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <div id="contents">
      <div>Html</div>
      <div>Css</div>
      <div>And</div>
      <div>Javascript</div>
      <div>Are</div>
      <div>The</div>
      <div>Fundamentals</div>
      <div>Of</div>
      <div>Web Design</div>
    </div>
  </body>
</html>
