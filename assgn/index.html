<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <fieldset>
          <legend>Sign up</legend>
          <div class="form-group">
            <label for="Username">Username:</label>
            <input
              type="text"
              id="Username"
              name="Username"
              class="form-control"
              placeholder="Enter Username"
            />
          </div>
          <div class="form-group">
            <label for="Password">Password:</label>
            <input
              type="password"
              id="Password"
              name="Password"
              class="form-control"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="Phone">Phone no:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              class="form-control"
              placeholder="Enter phone no"
            />
          </div>
          <div class="form-group">
            <label for="CV">Upload CV:</label>
            <input type="file" class="form-control-file" id="CV" />
          </div>
          <br />

          <button type="submit" class="btn btn-primary">Register</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </fieldset>
      </form>
      <script>
        function validateForm() {
          const username = document.getElementById("Username").value;
          const password = document.getElementById("Password").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;

          const passwordReq =
            /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
          const emailReq = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const phoneReq = /^\d{10}$/;

          if (username.try() === "") {
            alert("Please enter a username.");
            return false;
          }

          if (!passwordReq.test(password)) {
            alert(
              "Password must contain at least one digit, one lowercase letter, one uppercase letter, one special character, and be at least 8 characters long."
            );
            return false;
          }

          if (!emailReq.test(email)) {
            alert("Please enter a valid email address.");
            return false;
          }

          if (!phoneReq.test(phone)) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
          }

          return true;
        }

        document
          .querySelector("form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            // Validate form inputs
            if (validateForm()) {
              // Form is valid, submit form
              alert("Form submitted successfully!");
              // You can add code here to submit the form to the server
            }
          });

        // Function to display confirmation dialog when cancel button is clicked
        function showCancelConfirmation() {
          const isConfirmed = confirm("Are you sure you want to cancel?");
          if (isConfirmed) {
            // Redirect to a different page or perform any other action
            alert("Cancel operation confirmed.");
          }
        }
      </script>
    </div>
  </body>
</html>
